<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation VueJS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <h2 class="title-time">Current time :</h1>
    <div class="horloge">
      <div class="onePart">{{ h }}</div>
      <div class="onePart">{{ m }}</div>
      <div class="onePart">{{ s }}</div>
    </div>

    <h2 class="title-time">Binding bidirectionnel :</h2>
    <div class="center">
      En ajoutant un attribut "v-model" dans la balise input, permet de relier mon objet VueJS au champ de saisie. Permet un affichage dynamique du contenu. <br>
      <select name="" id="" v-model="city">
        <option>Paris</option>
        <option>Londres</option>
        <option>Berlin</option>
      </select>
      Vous avez choisi la ville de : {{ city }}
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
